name: kikoruiz.es CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Build, Checks & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test
